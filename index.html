<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <form action="">
      <div class="form-floating">
        <input type="text" id="text-input" placeholder=" " class="form-control" maxlength="60">
        <label for="text-input">Texto: </label>
      </div>
      <br>
      <br>
      <div class="input-group">
        <label for="meme-insert" class="input-group-text">Imagem: </label>
        <input type="file" id="meme-insert" class="form-control">
      </div>
    </form>
    <section id="memes-section">
      <section id="meme-image-container">
        <img src="" id="meme-image">
        <p id="meme-text"></p>
      </section>
      <section id="templates"></section>
    </section>
    <section id="buttons-section"></section>
  </main>
</body>
</html>
